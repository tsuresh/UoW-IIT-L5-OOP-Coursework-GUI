<h1>Bookings</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="bookingId">
        <th mat-header-cell *matHeaderCellDef width="16%"> Booking ID </th>
        <td mat-cell *matCellDef="let element"> {{element.bookingId}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef width="16%"> Booked By </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef width="16%"> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="dateFrom">
        <th mat-header-cell *matHeaderCellDef width="16%"> Pickup Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateFrom}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTo">
        <th mat-header-cell *matHeaderCellDef width="16%"> Drop date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTo}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef width="20%"> Action </th>
        <td mat-cell *matCellDef="let element">
            <a mat-raised-button color="primary" href="updatebooking/{{element.bookingId}}">Update booking</a> &nbsp;
            <a mat-raised-button color="primary" (click)="deleteBooking(element.bookingId)">Delete Booking</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
